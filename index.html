
<html>
  <head>

    <link href="./main.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <body class="start"> 



  <div class="container">
    <div id="start-box">
      <div class="input-group input-group-lg">

        <input id="name" class="form-control" type="text" placeholder="Name">
        <input id="game_num" class="form-control" type="text" placeholder="Room Name">
        <input id="message_content" class="form-control" type="text" placeholder="Message...">
      

      </div>
      <button id="send">Send Message</button>
      <button id="open-room">Make</button>
      <button id="join-room">Join Game</button>
    </div>
    <div id="chat-box">
      <textarea></textarea>
      <button id="send">SEND</button>
      <div id="received"></div>
    </div>
      
    <div id="join-box">
      <div id="title"></div>


      <button id="start" class="host-only">Start Game</button>

      <div id="members">
        <div class="template">
          <span id="name"></span>
          <br>
        </div>
      </div>
    </div>
    <div id="game-box">
    </div>

    <ul class="chat_box_dock">
      <li class="chat_box">
        <div class="chat_box_title">
          <a class="chat_box_icon">
            <i class="fa fa-weixin fa-3"></i>
          </a>
          <a class="chat_box_username">
            willdembinsk...  
          </a>
          <a class="chat_box_max">
            <i class="fa fa-chevron-up fa-3">
              
            </i>
          </a>
          <a class="chat_box_minimize">
            <i class="fa fa-chevron-down fa-3">
              
            </i>
          </a>
          <a class="chat_box_close">
            <i class="fa fa-times fa-3">
              
            </i>
          </a>
        </div>

        <div class="chat_box_content">
          <ul class="chat_box_content_list">
          <!-- Messages go here -->
          </ul>
        </div>
        <div class="chat_box_form">
            <textarea name="message_box" class="message_box"></textarea>
            
        </div>
      </li>
    </ul>
  </div>
